{% extends 'base.html' %}

{% block content %}

<p>Sign up Page</p>
<hr>
<form>

    <div class="row mb-3">
        <label for="InputUserName1" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
            <input type="username" class="form-control" id="InputUserName1" placeholder="Your username">
        </div>
    </div>

    <div class="row mb-3">
        <label for="InputEmailName1" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="InputEmailName1" placeholder="Your email">
        </div>
    </div>

    <div class="row mb-3">
        <label for="InputPassword1" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="InputPassword1" placeholder="Your password">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
</form>

{% endblock %}
